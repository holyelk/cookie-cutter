{{- if .Values.app.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend-service.fullname" . }}-secrets
  labels:
    {{- include "backend-service.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secrets }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
{{- end }}
